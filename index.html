<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Block Gallery</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin: 24px 0 10px;
      text-align: center;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 20px rgba(0,0,0,0.4);
      border-radius: 12px;
    }

    button {
      background: #1a1a1a;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
    }

    button.active {
      background: #333;
      font-weight: 600;
    }

    main {
      width: 95%;
      max-width: 1600px;
      padding: 20px 0 80px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      background: #1a1a1a;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
    }

    .loading {
      text-align: center;
      color: #999;
      padding: 40px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>404 Error Blocks</h1>

  <header>
    <div>
      <button id="desktopBtn" class="active">Desktop</button>
      <button id="mobileBtn">Mobile</button>
    </div>
    <div>
      <button id="darkBtn" class="active">Dark</button>
      <button id="lightBtn">Light</button>
      <button id="accentBtn">Accent</button>
    </div>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
    <div id="loading" class="loading">Loading blocks…</div>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const base = location.href.includes("block-images")
        ? `${location.origin}/block-images`
        : `${location.origin}`;

      const gallery = document.getElementById("gallery");
      const loading = document.getElementById("loading");
      const buttons = {
        device: { desktop: document.getElementById("desktopBtn"), mobile: document.getElementById("mobileBtn") },
        mode: { dark: document.getElementById("darkBtn"), light: document.getElementById("lightBtn"), accent: document.getElementById("accentBtn") }
      };

      let currentDevice = "Desktop";
      let currentMode = "Dark Mode";

      async function imageExists(url) {
        try {
          const res = await fetch(url, { method: "HEAD" });
          return res.ok;
        } catch {
          return false;
        }
      }

      async function loadImages() {
        loading.textContent = "Loading blocks…";
        gallery.innerHTML = "";
        const folder = `${base}/404/${currentDevice}/${encodeURIComponent(currentMode)}`;
        const images = [];

        for (let i = 1; i <= 100; i++) {
          const filename = `404%20Error%20Blocks-${i}_result_result.webp`;
          const url = `${folder}/${filename}`;
          if (await imageExists(url)) {
            images.push(url);
          }
        }

        if (images.length === 0) {
          loading.textContent = "No images found.";
          return;
        }

        gallery.innerHTML = images
          .map(src => `<img src="${src}" loading="lazy" alt="404 block">`)
          .join("");
        loading.textContent = "";
      }

      function setActive(group, activeKey) {
        for (const key in buttons[group]) {
          buttons[group][key].classList.remove("active");
        }
        buttons[group][activeKey].classList.add("active");
      }

      // Event listeners
      buttons.device.desktop.addEventListener("click", () => {
        currentDevice = "Desktop";
        setActive("device", "desktop");
        loadImages();
      });
      buttons.device.mobile.addEventListener("click", () => {
        currentDevice = "Mobile";
        setActive("device", "mobile");
        loadImages();
      });

      buttons.mode.dark.addEventListener("click", () => {
        currentMode = "Dark Mode";
        setActive("mode", "dark");
        loadImages();
      });
      buttons.mode.light.addEventListener("click", () => {
        currentMode = "Light Mode";
        setActive("mode", "light");
        loadImages();
      });
      buttons.mode.accent.addEventListener("click", () => {
        currentMode = "Accent Mode";
        setActive("mode", "accent");
        loadImages();
      });

      // Initial load
      loadImages();
    });
  </script>
</body>
</html>
