<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlideUI Block Gallery</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #0f1117;
      --card: #1a1d29;
      --border: rgba(255,255,255,0.07);
      --text-primary: #fff;
      --text-dim: rgba(255,255,255,0.6);
      --pill-bg: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; margin: 0; -webkit-font-smoothing: antialiased; }

    body {
      background-color: var(--bg);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky; top: 0; z-index: 10;
      border-bottom: 1px solid var(--border);
      background-color: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .header-inner {
      max-width: 1280px; margin: 0 auto;
      padding: 16px 24px;
      display: flex; align-items: center; justify-content: space-between;
    }

    .brand { display: flex; align-items: center; gap: 12px; }
    .brand-icon {
      height: 40px; width: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg,#4f46e5 0%,#9333ea 100%);
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-weight: 600; font-size: 14px;
    }

    .brand-text h1 { font-size: 16px; font-weight: 600; color: var(--text-primary); }
    .brand-text p { font-size: 12px; color: var(--text-dim); }

    main { flex: 1; max-width: 1280px; margin: 0 auto; padding: 48px 24px 80px; }

    .intro { text-align: center; max-width: 720px; margin: 0 auto 40px auto; }
    .intro h2 { font-size: clamp(2rem, 1vw + 1rem, 2.75rem); font-weight: 600; margin-bottom: 12px; }
    .intro p { font-size: 16px; line-height: 1.5; color: var(--text-dim); }

    .controls {
      text-align: center; margin-bottom: 32px;
    }

    select {
      background: var(--card);
      color: var(--text-primary);
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin: 0 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      display: flex; flex-direction: column;
      overflow: hidden;
    }

    .thumb {
      background-color: #0f172a;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      aspect-ratio: 16 / 10;
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }

    .thumb img {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }

    .card-meta {
      display: flex; align-items: flex-start; justify-content: space-between; margin-top: 16px;
    }

    .card-title { font-size: 15px; font-weight: 500; color: var(--text-primary); margin-bottom: 4px; }
    .card-cat { font-size: 12px; color: var(--text-dim); }

    .pill {
      background-color: var(--pill-bg);
      color: var(--text-primary);
      font-size: 11px; font-weight: 500;
      padding: 4px 8px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      white-space: nowrap;
    }

    footer {
      border-top: 1px solid var(--border);
      background-color: var(--card);
      padding: 32px 24px;
      text-align: center;
      font-size: 13px;
      color: var(--text-dim);
    }

    @media (hover:hover) {
      .card:hover { transform: translateY(-2px); transition: all 0.12s ease; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="brand-icon">UI</div>
        <div class="brand-text">
          <h1>SlideUI Block Gallery</h1>
          <p>Component Library</p>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="intro">
      <h2>Visual Block Gallery</h2>
      <p>Browse all exported SlideUI block screenshots directly from your GitHub repo.</p>
    </section>

    <div class="controls">
      <label>Category:</label>
      <select id="category">
        <option value="404">404</option>
        <option value="Hero">Hero</option>
        <option value="Features">Features</option>
        <option value="Pricing Plan">Pricing Plan</option>
        <option value="Testimonials">Testimonials</option>
        <option value="About Us">About Us</option>
      </select>

      <label>Mode:</label>
      <select id="mode">
        <option value="Dark%20Mode">Dark</option>
        <option value="Light%20Mode">Light</option>
        <option value="Accent%20Mode">Accent</option>
      </select>

      <button onclick="loadGallery()" style="padding:10px 18px;border-radius:8px;border:0;background:#4f46e5;color:#fff;font-weight:500;">Load</button>
    </div>

    <section class="grid" id="gallery"></section>
  </main>

  <footer>© SlideUI — Auto-generated block preview gallery</footer>

  <script>
    async function loadGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '<p style="text-align:center;color:#888;">Loading...</p>';

      const category = document.getElementById('category').value;
      const mode = document.getElementById('mode').value;
      const basePath = `https://slideui.github.io/block-images/${category}/Desktop/${mode}/`;

      const maxImages = 60; // adjust if you have more
      let html = '';

      for (let i = 1; i <= maxImages; i++) {
        const filename = `${category} Blocks-${i}_result_result.webp`;
        const imgURL = basePath + filename;
        html += `
          <article class="card">
            <div class="thumb">
              <img src="${imgURL}" alt="${category} Block ${i}" loading="lazy" onerror="this.style.display='none'">
            </div>
            <div class="card-meta">
              <div>
                <div class="card-title">${category} Block ${i}</div>
                <div class="card-cat">${decodeURIComponent(mode)}</div>
              </div>
              <div class="pill">#${i}</div>
            </div>
          </article>
        `;
      }

      gallery.innerHTML = html;
    }

    // Load default view on first open
    loadGallery();
  </script>
</body>
</html>
