<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlideUI Block Gallery</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin-top: 24px;
      margin-bottom: 4px;
      text-align: center;
    }

    p.sub {
      color: #9f9f9f;
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 24px;
      text-align: center;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 20px rgba(0,0,0,0.4);
      border-radius: 12px;
    }

    select {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #1a1a1a;
      color: white;
      font-size: 14px;
    }

    select:hover {
      background: #333;
      cursor: pointer;
    }

    main {
      width: 95%;
      max-width: 1600px;
      padding: 20px 0 80px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      background: #1a1a1a;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
    }

    .loading {
      text-align: center;
      color: #999;
      padding: 40px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Visual Block Gallery</h1>
  <p class="sub">Browse all exported SlideUI blocks directly from GitHub</p>

  <header>
    <select id="category"></select>
    <select id="device">
      <option>Desktop</option>
      <option>Mobile</option>
    </select>
    <select id="mode">
      <option>Dark Mode</option>
      <option>Light Mode</option>
      <option>Accent Mode</option>
    </select>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
    <div id="loading" class="loading"></div>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // ✅ Detect correct base path (local or GitHub Pages)
      const base = location.href.includes("block-images")
        ? `${location.origin}/block-images`
        : `${location.origin}`;

      console.log("Using base:", base);

      const categories = [
        "404"
      ]; // only load 404 for now while testing

      const catSelect = document.getElementById("category");
      const deviceSelect = document.getElementById("device");
      const modeSelect = document.getElementById("mode");
      const gallery = document.getElementById("gallery");
      const loading = document.getElementById("loading");
      const cache = {};

      // Populate category dropdown
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.textContent = cat;
        catSelect.appendChild(opt);
      });

      async function imageExists(url) {
        try {
          const res = await fetch(url, { method: "HEAD" });
          return res.ok;
        } catch {
          return false;
        }
      }

      async function loadImages() {
        const category = catSelect.value;
        const device = deviceSelect.value;
        const mode = modeSelect.value;
        const key = `${category}-${device}-${mode}`;
        gallery.innerHTML = "";
        loading.textContent = "Loading blocks…";

        // Cached version
        if (cache[key]) {
          gallery.innerHTML = cache[key];
          loading.textContent = "";
          return;
        }

        const images = [];
        for (let i = 1; i <= 100; i++) {
          const fileName = `${category} Error Blocks-${i}_result_result.webp`;
          const encoded = encodeURIComponent(fileName);
          const url = `${base}/${encodeURIComponent(category)}/${device}/${encodeURIComponent(mode)}/${encoded}`;
          const exists = await imageExists(url);
          if (exists) {
            images.push(url);
          }
        }

        if (images.length === 0) {
          gallery.innerHTML = `<p>No images found for this category/mode.</p>`;
          loading.textContent = "";
          return;
        }

        const html = images
          .map(src => `<img src="${src}" alt="${category} block" loading="lazy">`)
          .join("");

        cache[key] = html;
        gallery.innerHTML = html;
        loading.textContent = "";
      }

      catSelect.addEventListener("change", loadImages);
      deviceSelect.addEventListener("change", loadImages);
      modeSelect.addEventListener("change", loadImages);

      // Default selection
      catSelect.value = "404";
      loadImages();
    });
  </script>
</body>
</html>
